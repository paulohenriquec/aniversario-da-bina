<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - Anivers√°rio</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fdf2f8;
            min-height: 100vh;
            padding: 20px;
            overflow-x: hidden;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
            z-index: 1;
        }

        .header {
            background-color: #005BAC;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .slideshow {
            position: relative;
            height: 400px;
            overflow: hidden;
            margin: 20px 0;
            background-color: #f8f8f8;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: all 0.5s ease-in-out;
            visibility: hidden;
        }

        .slide.active {
            opacity: 1;
            visibility: visible;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(0, 91, 172, 0.8);
            color: white;
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            z-index: 2;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .prev:hover, .next:hover {
            background-color: rgba(0, 91, 172, 1);
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
            z-index: 2;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(0, 91, 172, 0.8);
            border: none;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ec4899;
        }

        .countdown {
            padding: 32px;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            text-align: center;
        }

        .countdown-item {
            background-color: #fce7f3;
            padding: 16px;
            border-radius: 8px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ec4899;
        }

        .countdown-label {
            color: #ec4899;
            margin-top: 4px;
        }

        .message {
            padding: 32px;
            text-align: center;
            font-size: 1.25rem;
            color: #4b5563;
        }

        .firework-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 9999;
        }

        .firework {
            position: absolute;
            bottom: -10px;
        }

        .firework::before {
            content: '';
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            background-color: currentColor;
            box-shadow: 0 0 10px currentColor,
                        0 0 20px currentColor,
                        0 0 30px currentColor;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            transform-origin: center;
        }

        .sparkle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: white;
            border-radius: 50%;
            animation: sparkle 1s linear infinite;
            pointer-events: none;
        }

        .birthday-title {
            animation: colorCycle 4s linear infinite;
            background: linear-gradient(90deg, 
                #ff0000, #ff7f00, #ffff00, #00ff00, 
                #0000ff, #4b0082, #8f00ff, #ff0000);
            background-size: 200% auto;
            color: transparent;
            -webkit-background-clip: text;
            background-clip: text;
        }

        .music-control {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #ec4899;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            z-index: 10000;
            font-size: 16px;
            display: none;
        }

        .music-control:hover {
            background: #db2777;
            transform: scale(1.05);
        }

        @keyframes fireworkTrail {
            0% { transform: translateY(0); opacity: 1; }
            50% { opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }

        @keyframes explosion {
            0% { transform: scale(1); opacity: 1; }
            100% { transform: scale(30); opacity: 0; }
        }

        @keyframes particle {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            100% { transform: translate(var(--tx), var(--ty)) scale(0); opacity: 0; }
        }

        @keyframes sparkle {
            0%, 100% { opacity: 0; }
            50% { opacity: 1; }
        }

        @keyframes colorCycle {
            0% { background-position: 0% center; }
            100% { background-position: 200% center; }
        }

        @media (max-width: 640px) {
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .birthday-title {
                font-size: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="firework-container" id="fireworksContainer"></div>
    <button class="music-control" id="musicControl">üîá M√∫sica</button>
    <audio id="birthdayMusic" loop>
        <source src="./m√∫sica.mp3" type="audio/mpeg">
    </audio>

    <div class="container">
        <div class="header">
            <h1>‚ù§Ô∏è Contagem para o Anivers√°rio ‚ù§Ô∏è</h1>
        </div>

        <div class="slideshow">
            <button class="prev" aria-label="Foto anterior">&lt;</button>
            <button class="next" aria-label="Pr√≥xima foto">&gt;</button>
            <div class="dots"></div>
        </div>

        <div class="countdown">
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>

        <div class="message">
            Contando os momentos at√© o dia especial! ‚ù§Ô∏è
        </div>
    </div>

    <script>
        // Configura√ß√µes
        const birthdayDate = new Date('2025-02-06'); // Altere para a data do anivers√°rio
        const photos = [
            'img1.jpg', 'img2.jpg', 'img3.jpg', 'img4.jpg', 'img5.jpg',
            'img6.jpg', 'img7.jpg', 'img8.jpg', 'img9.jpg', 'img10.jpg',
            'img11.jpg', 'img12.jpg', 'img13.jpg'
        ];

        let currentSlide = 0;
        let slideInterval;


        function showSlide(index) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');

            // Ajusta o √≠ndice se passar dos limites
            if (index >= slides.length) {
                currentSlide = 0;
            } else if (index < 0) {
                currentSlide = slides.length - 1;
            } else {
                currentSlide = index;
            }

            // Esconde todos os slides
            slides.forEach(slide => {
                slide.style.opacity = '0';
                slide.style.visibility = 'hidden';
            });

            // Remove active de todos os dots
            dots.forEach(dot => {
                dot.classList.remove('active');
            });

            // Mostra o slide atual
            slides[currentSlide].style.opacity = '1';
            slides[currentSlide].style.visibility = 'visible';
            dots[currentSlide].classList.add('active');
        }

        // Fun√ß√£o para pr√≥ximo slide
        function nextSlide() {
            showSlide(currentSlide + 1);
        }

        // Fun√ß√£o para slide anterior
        function prevSlide() {
            showSlide(currentSlide - 1);
        }

        // Configura o slideshow inicial
        function setupSlideshow() {
            const slideshow = document.querySelector('.slideshow');
            slideshow.innerHTML = ''; // Limpa tudo

            // Cria os slides
            photos.forEach((photo, index) => {
                const slide = document.createElement('div');
                slide.className = `slide ${index === 0 ? 'active' : ''}`;  // <- Corre√ß√£o aqui
                slide.innerHTML = `<img src="${photo}" alt="Foto ${index + 1}">`;
                slideshow.appendChild(slide);
            });

            // Adiciona os bot√µes de navega√ß√£o
            slideshow.insertAdjacentHTML('beforeend', `
                <button class="prev" onclick="prevSlide()">&lt;</button>
                <button class="next" onclick="nextSlide()">&gt;</button>
                <div class="dots"></div>
            `);

            // Cria os dots
            const dotsContainer = slideshow.querySelector('.dots');
            photos.forEach((_, index) => {
                const dot = document.createElement('button');
                dot.className = 'dot';
                dot.onclick = () => showSlide(index);
                dotsContainer.appendChild(dot);
            });

            // Mostra o primeiro slide
            showSlide(0);

            // Inicia a troca autom√°tica
            slideInterval = setInterval(nextSlide, 3000);

            // Pausa quando o mouse est√° sobre o slideshow
            slideshow.onmouseenter = () => clearInterval(slideInterval);
            slideshow.onmouseleave = () => {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, 3000);
            };
        }

        function createFirework() {
            const colors = [
                '#ff0000', '#ff7f00', '#ffff00', '#00ff00',
                '#0000ff', '#4b0082', '#8f00ff', '#ff69b4',
                '#00ffff', '#ff00ff'
            ];

            const firework = document.createElement('div');
            firework.className = 'firework';
            firework.style.left = Math.random() * 100 + 'vw';
            firework.style.color = colors[Math.floor(Math.random() * colors.length)];
            firework.style.animation = 'fireworkTrail 1s ease-out forwards';

            firework.addEventListener('animationend', () => {
                createExplosion(firework.offsetLeft, firework.offsetTop);
                firework.remove();
            });

            return firework;
        }

        function createExplosion(x, y) {
            const particles = 32;
            const container = document.querySelector('.firework-container');
            
            for (let i = 0; i < particles; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                
                const angle = (i * 360 / particles) * Math.PI / 180;
                const velocity = 50 + Math.random() * 50;
                const tx = Math.cos(angle) * velocity;
                const ty = Math.sin(angle) * velocity;
                
                particle.style.left = x + 'px';
                particle.style.top = y + 'px';
                particle.style.backgroundColor = getRandomColor();
                particle.style.setProperty('--tx', tx + 'px');
                particle.style.setProperty('--ty', ty + 'px');
                particle.style.animation = 'particle 1s ease-out forwards';
                
                container.appendChild(particle);
                particle.addEventListener('animationend', () => particle.remove());
            }

            for (let i = 0; i < 10; i++) {
                setTimeout(() => createSparkle(x, y), i * 100);
            }
        }

        function createSparkle(x, y) {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = (x + Math.random() * 100 - 50) + 'px';
            sparkle.style.top = (y + Math.random() * 100 - 50) + 'px';
            document.body.appendChild(sparkle);
            
            setTimeout(() => sparkle.remove(), 1000);
        }

        function getRandomColor() {
            const letters = '0123456789ABCDEF';
            let color = '#';
            for (let i = 0; i < 6; i++) {
                color += letters[Math.floor(Math.random() * 16)];
            }
            return color;
        }

        function startCelebration() {
            const container = document.querySelector('.firework-container') || 
                document.createElement('div');
            container.className = 'firework-container';
            document.body.appendChild(container);

            const musicControl = document.getElementById('musicControl');
            const music = document.getElementById('birthdayMusic');
            
            musicControl.style.display = 'block';
            document.body.classList.add('celebrating');

            setInterval(() => {
                if (Math.random() > 0.5) {
                    const firework = createFirework();
                    container.appendChild(firework);
                }
            }, 200);

            // Controle de m√∫sica
            musicControl.addEventListener('click', () => {
                if (music.paused) {
                    music.play();
                    musicControl.textContent = 'üîä M√∫sica';
                    musicControl.style.transform = 'scale(1.2)';
                } else {
                    music.pause();
                    musicControl.textContent = 'üîá M√∫sica';
                    musicControl.style.transform = 'scale(1)';
                }
            });

            // Atualiza a mensagem
            document.querySelector('.countdown-container').innerHTML = `
                <div style="grid-column: span 4; text-align: center;">
                    <h2 class="birthday-title" style="font-size: 3rem; margin: 20px 0;">
                        üéâ Feliz Anivers√°rio! üéâ
                    </h2>
                </div>
            `;
        }

        function checkBirthday() {
            const now = new Date();

            const isToday = 
                now.getDate() === birthdayDate.getDate() &&
                now.getMonth() === birthdayDate.getMonth();
            
            if (isToday && !document.querySelector('.birthday-title')) {
                startCelebration();
            }
        }

        function updateCountdown() {
            const now = new Date();
            const difference = birthdayDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / 1000 / 60) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            } else {
                // Verifica se √© o dia do anivers√°rio
                const isToday = 
                    now.getDate() === birthdayDate.getDate() &&
                    now.getMonth() === birthdayDate.getMonth();
                
                if (isToday && !document.querySelector('.birthday-title')) {
                    startCelebration();
                }
            }
        }

        // Inicializa√ß√£o
        window.onload = function() {
            setupSlideshow();
            updateCountdown();
            setInterval(updateCountdown, 1000);
        };
    </script>
</body>
</html>
