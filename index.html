<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contagem Regressiva - Aniversário</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #fdf2f8;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        .header {
            background-color: #ec4899;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .header h1 {
            font-size: 2rem;
        }

        .slideshow {
            position: relative;
            height: 400px;
            overflow: hidden;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        .slide.active {
            opacity: 1;
        }

        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .prev, .next {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            cursor: pointer;
            font-size: 20px;
            color: #ec4899;
        }

        .prev:hover, .next:hover {
            background-color: white;
        }

        .prev { left: 20px; }
        .next { right: 20px; }

        .dots {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 8px;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
        }

        .dot.active {
            background-color: #ec4899;
        }

        .countdown {
            padding: 32px;
        }

        .countdown-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 16px;
            text-align: center;
        }

        .countdown-item {
            background-color: #fce7f3;
            padding: 16px;
            border-radius: 8px;
        }

        .countdown-number {
            font-size: 2.5rem;
            font-weight: bold;
            color: #ec4899;
        }

        .countdown-label {
            color: #ec4899;
            margin-top: 4px;
        }

        .message {
            padding: 32px;
            text-align: center;
            font-size: 1.25rem;
            color: #4b5563;
        }

        @media (max-width: 640px) {
            .countdown-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>❤️ Contagem para o Aniversário ❤️</h1>
        </div>

        <div class="slideshow">
            <!-- As imagens serão adicionadas via JavaScript -->
            <button class="prev">&lt;</button>
            <button class="next">&gt;</button>
            <div class="dots"></div>
        </div>

        <div class="countdown">
            <div class="countdown-container">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">00</div>
                    <div class="countdown-label">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>

        <div class="message">
            Contando os momentos até o dia especial! ❤️
        </div>
    </div>

    <script>
        // Configurações
        const birthdayDate = new Date('2025-02-25'); // Altere para a data do aniversário
        const photos = [
            '/api/placeholder/800/400',
            '/api/placeholder/800/400',
            '/api/placeholder/800/400',
            '/api/placeholder/800/400',
            '/api/placeholder/800/400'
        ];

        // Configuração do slideshow
        let currentSlide = 0;
        const slideshow = document.querySelector('.slideshow');
        const dotsContainer = document.querySelector('.dots');

        // Criar slides
        photos.forEach((photo, index) => {
            const slide = document.createElement('div');
            slide.className = `slide ${index === 0 ? 'active' : ''}`;
            
            const img = document.createElement('img');
            img.src = photo;
            img.alt = `Foto ${index + 1}`;
            
            slide.appendChild(img);
            slideshow.insertBefore(slide, slideshow.firstChild);

            // Criar dots
            const dot = document.createElement('button');
            dot.className = `dot ${index === 0 ? 'active' : ''}`;
            dot.onclick = () => goToSlide(index);
            dotsContainer.appendChild(dot);
        });

        // Controles do slideshow
        function goToSlide(n) {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            
            slides[currentSlide].classList.remove('active');
            dots[currentSlide].classList.remove('active');
            
            currentSlide = (n + slides.length) % slides.length;
            
            slides[currentSlide].classList.add('active');
            dots[currentSlide].classList.add('active');
        }

        document.querySelector('.prev').onclick = () => goToSlide(currentSlide - 1);
        document.querySelector('.next').onclick = () => goToSlide(currentSlide + 1);

        // Troca automática de slides
        setInterval(() => goToSlide(currentSlide + 1), 5000);

        // Contagem regressiva
        function updateCountdown() {
            const now = new Date();
            const difference = birthdayDate - now;

            if (difference > 0) {
                const days = Math.floor(difference / (1000 * 60 * 60 * 24));
                const hours = Math.floor((difference / (1000 * 60 * 60)) % 24);
                const minutes = Math.floor((difference / 1000 / 60) % 60);
                const seconds = Math.floor((difference / 1000) % 60);

                document.getElementById('days').textContent = String(days).padStart(2, '0');
                document.getElementById('hours').textContent = String(hours).padStart(2, '0');
                document.getElementById('minutes').textContent = String(minutes).padStart(2, '0');
                document.getElementById('seconds').textContent = String(seconds).padStart(2, '0');
            }
        }

        // Atualizar contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown();
    </script>
</body>
</html>
